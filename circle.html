            <h1>Circle of Fifths</h1>
            <p>
                The circle of fifths is used to determine a piece's key 
                signature.
                The outer ring of the circle is made up  of the major
                 keys 
                and
                their respective key signatures. The inner ring
                contains each major key's relative minor key.
            </p>
